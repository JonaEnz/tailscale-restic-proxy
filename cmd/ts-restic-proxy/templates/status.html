<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tailscale Restic Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: sans-serif;
            height: 100%;
        }

        table {
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 0.5em;
        }
    </style>
</head>

<body class="d-flex flex-column">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <div class="bg-light container-fluid flex-fill">
        <nav class="navbar bg-body-secondary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Backups Status</a>
            </div>
        </nav>
        <div class="container p-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Path</th>
                        <th scope="col">Last Read</th>
                        <th scope="col">Last Write</th>
                        <th scope="col">Last Snapshot</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range $repo := . }}
                    <tr>
                        <th scope="row">{{ $repo.Path }}</td>
                        <td>{{ $repo.LastRead }}</td>
                        <td>{{ $repo.LastWrite }}</td>
                        <td>{{ $repo.LastSnapshot }}</td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</body>
